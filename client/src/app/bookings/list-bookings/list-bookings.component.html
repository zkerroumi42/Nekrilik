<nav class="breadcrumb">
  <a class="breadcrumb-item" href="#">bookings</a>
  <span class="breadcrumb-item active" aria-current="page">List</span>
</nav>
<div class="container mt-4">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>
    <!-- Booking Status Column -->
    <ng-container matColumnDef="bookingStatus">
      <th mat-header-cell *matHeaderCellDef> Booking Status </th>
      <td mat-cell *matCellDef="let element"> {{element.bookingStatus}} </td>
    </ng-container>

    <!-- App User ID Column -->
    <ng-container matColumnDef="appUserId">
      <th mat-header-cell *matHeaderCellDef> App User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.appUserId}} </td>
    </ng-container>

    <!-- Property ID Column -->
    <ng-container matColumnDef="propertyId">
      <th mat-header-cell *matHeaderCellDef> Property ID </th>
      <td mat-cell *matCellDef="let element"> {{element.propertyId}} </td>
    </ng-container>

    <!-- Date Booked Column -->
    <ng-container matColumnDef="dateBooked">
      <th mat-header-cell *matHeaderCellDef> Date Booked </th>
      <td mat-cell *matCellDef="let element"> {{element.dateBooked | date}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button
          routerLink="/bookings/{{ element.id }}"
          mat-raised-button
          color="primary"
        >
          More Info
        </button>
        <button
          (click)="updateBooking(element.id)"
          routerLink="/bookings/update/{{ element.id }}"
          mat-raised-button
          color="accent"
          style="background-color: #FFC104;margin-right: 8px; display: inline-block;"
        >
          Update
        </button>
        <button
          (click)="deleteBooking(element.id)"
          mat-raised-button
          color="warn"
          style="display: inline-block;"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

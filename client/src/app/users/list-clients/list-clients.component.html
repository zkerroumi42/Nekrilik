      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table">
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let client"> {{client.nom}} </td>
        </ng-container>
        <!-- Prénom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let client"> {{client.prenom}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let client"> {{client.username}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let client"> {{client.adress}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
        </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button
                routerLink="/users/clients/{{ element.id }}"
                mat-raised-button
                color="primary"
              >
                More Info
              </button>
              <button
                (click)="updateClient(element.id)"
                routerLink="/users/clients/update/{{ element.id }}"
                mat-raised-button
                color="accent"
                style="background-color: #FFC104;margin-right: 8px; display: inline-block;"
              >
                Update
              </button>
              <button
                (click)="deleteClient(element.id)"
                mat-raised-button
                color="warn"
                style="display: inline-block;"
              >
                Delete
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

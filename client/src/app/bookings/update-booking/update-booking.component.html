<nav class="breadcrumb">
    <a class="breadcrumb-item" href="#">Bookings</a>
    <span class="breadcrumb-item active" aria-current="page">Update</span>
  </nav>
  
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Update Booking</h2>
      </div>
    </div>
    <form  (ngSubmit)="onSubmit()" class="needs-validation property-form" novalidate>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" formControlName="startDate" class="form-control" id="startDate" required>
        <div *ngIf="updateBookingForm.get('startDate')?.invalid && (updateBookingForm.get('startDate')?.dirty || updateBookingForm.get('startDate')?.touched)" class="invalid-feedback">
          Please provide a start date.
        </div>
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" formControlName="endDate" class="form-control" id="endDate" required>
        <div *ngIf="updateBookingForm.get('endDate')?.invalid && (updateBookingForm.get('endDate')?.dirty || updateBookingForm.get('endDate')?.touched)" class="invalid-feedback">
          Please provide an end date.
        </div>
      </div>
      <div class="form-group">
        <label for="totalPrice">Total Price:</label>
        <input type="number" formControlName="totalPrice" class="form-control" id="totalPrice" required>
        <div *ngIf="updateBookingForm.get('totalPrice')?.invalid && (updateBookingForm.get('totalPrice')?.dirty || updateBookingForm.get('totalPrice')?.touched)" class="invalid-feedback">
          Please provide a total price.
        </div>
      </div>
      <div class="form-group">
        <label for="bookingStatus">Booking Status:</label>
        <select formControlName="bookingStatus" class="form-control" id="bookingStatus" required>
          <option *ngFor="let status of bookingStatuses" [value]="status">{{ status }}</option>
        </select>
        <div *ngIf="updateBookingForm.get('bookingStatus')?.invalid && (updateBookingForm.get('bookingStatus')?.dirty || updateBookingForm.get('bookingStatus')?.touched)" class="invalid-feedback">
          Please select a booking status.
        </div>
      </div>
      <div class="form-group">
        <label for="appUserId">User ID:</label>
        <input type="number" formControlName="appUserId" class="form-control" id="appUserId" required>
        <div *ngIf="updateBookingForm.get('appUserId')?.invalid && (updateBookingForm.get('appUserId')?.dirty || updateBookingForm.get('appUserId')?.touched)" class="invalid-feedback">
          Please provide a user ID.
        </div>
      </div>
      <div class="form-group">
        <label for="propertyId">Property ID:</label>
        <input type="number" formControlName="propertyId" class="form-control" id="propertyId" required>
        <div *ngIf="updateBookingForm.get('propertyId')?.invalid && (updateBookingForm.get('propertyId')?.dirty || updateBookingForm.get('propertyId')?.touched)" class="invalid-feedback">
          Please provide a property ID.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update Booking</button>
    </form>
  </div>

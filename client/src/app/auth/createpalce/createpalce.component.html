<div class="container   ">
    <div class="form my-5 py-5 px-5 mx-auto">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="input1">Name :</label>
                <input [(ngModel)]="enterpriseData.name" type="text" class="form-control" name="name" id="input1"
                    placeholder="Enter Name :">
            </div>
            <div class="form-group">
                <label for="input2">Adress:</label>
                <input [(ngModel)]="enterpriseData.adress" type="text" class="form-control" name="adress" id="input2"
                    placeholder="Enter Adress">
            </div>
            <div class="form-group">
                <label for="textarea">Description:</label>
                <textarea class="form-control" [(ngModel)]="enterpriseData.bio" name="bio" id="textarea" rows="3"
                    placeholder="Description ..."></textarea>
            </div>
            <div class="form-group">
                <label>Place Type :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Type" [(ngModel)]="enterpriseData.type"
                        id="radio1" value="Hotel" checked>
                    <label class="form-check-label" for="radio1">
                        Hotel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Type" [(ngModel)]="enterpriseData.type"
                        id="radio2" value="Restaurant">
                    <label class="form-check-label" for="radio2">
                        Restaurant
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Type" [(ngModel)]="enterpriseData.type"
                        id="radio3" value="Activity">
                    <label class="form-check-label" for="radio3">
                        Activity
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Promoted :</label>
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="enterpriseData.supported" type="radio" name="Supported"
                        id="radio4" value="True" checked>
                    <label class="form-check-label" for="radio4">
                        True
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="enterpriseData.supported" type="radio" name="Supported"
                        id="radio5" value="False">
                    <label class="form-check-label" for="radio5">
                        False
                    </label>
                </div>
            </div>
            <label for="">City : </label>
            <div class="d-flex">
                <select (change)="getcity($event)" class="px-3 py-2 mx-auto my-2 mb-4" id="select1">
                    <option>Country</option>
                    @for (item of countries; track $index) {
                    <option value="{{item.id}}">{{item.name}}</option>
                    }

                </select>
                <select [(ngModel)]="enterpriseData.villeId" name="villeId" class="px-3 py-2 mx-auto my-2 mb-4"
                    id="select2">
                    <option value="city">City</option>
                    @for (item of cities; track $index) {
                    <option value="{{item.id}}">{{item.name}}</option>
                    }
                </select>
            </div>
            <label for="">Position :</label>
            <div class="map-wrap">
                <div class="map" #map></div>
            </div>


            <div class="form-group my-4">
                <input type="file" class="form-control-file" id="fileInput" (change)="onFileSelected($event)"
                    accept="image/*">
            </div>
            <button [disabled]="!hasAllAttributes(enterpriseData)" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
